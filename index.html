<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classificação de Imagens com TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <h1>Classifique uma Imagem</h1>
  <input type="file" id="upload" accept="image/*">
  <img id="image" src="#" alt="Sua imagem" style="display:none; max-width: 300px;">
  <p id="result"></p>

  <script>
    async function run() {
      // Carregar o modelo MobileNet
      const model = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');

      // Processar a imagem
      const img = document.getElementById('image');
      const tensor = tf.browser.fromPixels(img)
        .resizeNearestNeighbor([224, 224])
        .toFloat()
        .expandDims();

      // Fazer a previsão
      const predictions = await model.predict(tensor);
      const result = predictions.dataSync();
      document.getElementById('result').innerText = `Previsão: ${result}`;
    }

    // Carregar a imagem quando o usuário selecionar um arquivo
    document.getElementById('upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.getElementById('image');
        img.src = e.target.result;
        img.style.display = 'block';
        run();
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
